<!DOCTYPE html>
<html lan='en'>

<head>
    <title>Customer Information Form</title>
</head>

<body>
    <form method='post' action='example04_edit.php'>
        <h2>Please enter information in all fields</h2>
        First Name <input type='text' pattern='[a-zA-Z ]*' title='15 or less alphabetic characters' maxlength='15'
            name='customer_record[0]' id='first_name' /><br />
        Last Name <input type='text' pattern='[a-zA-Z ]*' title='20 or less alphabetic characters' maxlength='20'
            name='customer_record[1]' id='last_name' /><br />
        Address <input type='text' title='30 or less characters' maxlength='30' name='customer_record[2]' id='address' /><br />
        City <input type='text' pattern='[a-zA-Z ]*' title='20 or less characters' maxlength='20' name='customer_record[3]'
            id='city' /><br />
        Zip code <input type='number' min='11111' max='99999' title='5 numerical characters' name='customer_record[4]'
            id='zip_code' /><br />
        <input type='submit' value="Click to submit your information" />
    </form>
</body>

</html>
